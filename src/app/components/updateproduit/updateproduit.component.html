<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Produit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Main Content-->
    <div class="my-5">
        <div class="mx-auto w-25 " style="max-width:100%;">
            <h2 class="text-center mb-3">Update Produit</h2>
            <form [formGroup]="form" (ngSubmit)="submit()">

                <!--prix-->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="prix" class="form-label">Prix</label>
                        <input id="prix" formControlName="prix" type="prix" name="prix" class="form-control" placeholder="prix" required>
                    </div>
                </div>


                <!--quantite-->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="quantite" class="form-label">Quantite</label>
                        <input id="quantite" type="text" formControlName="quantite" name="quantite" class="form-control" placeholder="Quantite" required>
                    </div>
                </div>
                <div>

                </div>
            </form>

        </div>
    </div>

</body>

</html>
